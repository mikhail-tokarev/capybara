workflows:
  code-coverage:
    name: Code Coverage
    cache:
      cache_paths:
        - $HOME/test
    scripts:
      - brew install lcov
      - echo "Hello world!"
      - |
        cd $FCI_BUILD_DIR
        flutter test --coverage
      - |
        cov=$(lcov --list $FCI_BUILD_DIR/coverage/lcov.info | sed -n "s/.*Total:|\(.*\)%.*/\1/p")
        echo "Code Coverage: ${cov}%"
        [[ "$cov" -lt 90 ]] && exit 1

